<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Gestionnaire de Tâches</h1>
        
        <!-- Vue des groupes -->
        <div id="groupView" class="space-y-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex gap-4 mb-4">
                    <input type="text" id="groupInput" placeholder="Nouveau groupe..." 
                        class="flex-1 p-2 border rounded-md focus:outline-none focus:border-blue-500">
                    <button onclick="addGroup()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                        Ajouter un groupe
                    </button>
                </div>
            </div>
            <div id="groupList" class="space-y-4"></div>
        </div>

        <!-- Vue des todos -->
        <div id="todoView" class="space-y-6 hidden">
            <button onclick="backToGroups()" 
                class="mb-4 text-blue-500 hover:text-blue-700 flex items-center gap-2">
                ← Retour aux groupes
            </button>
            <h2 id="currentGroupTitle" class="text-2xl font-semibold text-gray-700 mb-4"></h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex gap-4 mb-4">
                    <div class="flex-1 relative">
                        <input type="text" id="todoInput" 
                            placeholder="Ajouter un item (ex: 250 pâtes, tomates 3)" 
                            class="w-full p-2 border rounded-md focus:outline-none focus:border-blue-500">
                        <div id="autocompleteList" 
                            class="hidden absolute z-10 w-full mt-1 bg-white border rounded-md shadow-lg max-h-48 overflow-y-auto">
                        </div>
                    </div>
                    <button onclick="addTodo()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                        Ajouter
                    </button>
                </div>
            </div>
            <div id="todoList" class="space-y-4"></div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 right-0 h-full w-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Tâches sélectionnées</h2>
                <button onclick="hideSidebar()" class="text-gray-500 hover:text-gray-700">
                    ✕
                </button>
            </div>
            <div id="sidebarContent" class="space-y-2">
                <!-- Les todos seront injectées ici -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
